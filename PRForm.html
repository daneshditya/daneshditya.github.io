            <option value="PKG">Peningkatan Golongan</option>
            <option value="PRG">Penurunan Golongan</option>

        <li><label id="memilikisim">Pernah memiliki SIM sebelumnya : </label></li>

        <li><input type="radio" name="memilikisim" value="pernah" /><span>Pernah</span></li>
        <li><label for="simdimiliki">Jika pernah SIM yang pernah dimiliki:</label>

            <option value="C">C</option>
            <option value="B1">BI</option>
            <option value="B2">BII</option>
            <option value="AU">A umum</option>
            <option value="B1U">BI umum</option>
            <option value="B2U">BII umum</option>
            <option value="D">D</option>
            </select></li>

        <li><input type="text" name="nomorsim" size="12"/></li>
